<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> </title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <script>
      var slideIndex = 1

      function plusDivs(n) {
        showDivs((slideIndex += n))
      }
      function showDivs(n) {
        var i
        var x = document.getElementsByClassName("mySlides")
        if (n > x.length) {
          slideIndex = 1
        }
        if (n < 1) {
          slideIndex = 1
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none"
        }
        x[slideIndex - 1].style.display = "block"
      }
    </script>
  </head>
  <body onload="showDivs(1)">
    <div align="center" class="large">
      <h2 align="center">Manual Slides</h2>
      <div class="small">
        <img class="mySlides" src="image/s1.jpg" />
        <img class="mySlides" src="image//s2.jpg" />
        <img class="mySlides" src="image/s3.jpg" />
        <img class="mySlides" src="image//s4.jpg" />
        <img class="mySlides" src="image/s5.jpg" />

        <a class="leftbtn" onclick="plusDivs(-1)">◀</a>
        <a class="rightbtn" onclick="plusDivs(1)">▶</a>
      </div>
    </div>
  </body>
</html>
