<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="playlist.css" />
  </head>
  <body>
    <div class="box">
      <div class="box__list">
        <div class="box__playlist">
          <span><i class="fas fa-times fa-lg"></i></span>
          <h2>Playlist</h2>
        </div>
        <div class="random_love">
          <div><i class="fas fa-icons"></i></div>
          <div>
            <h2>Random<br />Love</h2>
            <br />
            by Divay Kapoor
          </div>
        </div>
        <div class="play_buttons">
          <div><i class="fas fa-caret-right"></i> Play</div>
          <div><i class="far fa-heart"></i></div>
          <div><i class="fas fa-plus"></i></div>
        </div>
        <div class="component">
          <div class="component__color"></div>
          <div class="component__text">
            <h4 class="component__title">Matargasti</h4>
            <h6 class="component__subtitle">Mohit Chauhan</h6>
          </div>
        </div>
        <div>
          <div class="component__color"></div>
          <div class="component__text">
            <h4 class="component__title">Attitude</h4>
            <h6 class="component__subtitle">Lewis OfMan • Attitude</h6>
          </div>
        </div>
        <div>
          <div class="component__color"></div>
          <div class="component__text">
            <h4 class="component__title">Try Everthing</h4>
            <h6 class="component__subtitle">Shakira • Zootopia</h6>
          </div>
        </div>
        <div>
          <div class="component__color"></div>
          <div class="component__text">
            <h4 class="component__title">Sunflower</h4>
            <h6 class="component__subtitle">Joseph Vincent • Sunflower</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
